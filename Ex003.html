<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1o. class</title>
    <style>
        body{
            background-color: rgb(34, 31, 31);
            color: white;
            font: normal 15pt Arial;
        }
        h1{
            color:rgb(109, 93, 180)
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Primeiros testes da aula de HTML, CSS e JS</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: '));
        var n2 = Number.parseFloat(window.prompt('Digite outro número: '));
        var soma = n1+n2;
        window.alert(`A soma entre ${n1} e ${n2} equivale a ${soma}`);
    </script>
