<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1o. class</title>
    <style>
        body{
            background-color: rgb(34, 31, 31);
            color: white;
            font: normal 15pt Arial;
        }
        h1{
            color:rgb(109, 93, 180)
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Primeiros testes da aula de HTML, CSS e JS</p>
    <script>
        //Abaixo comando para alertar uma mensagem no navegador
        window.alert('Teste de mensagem');
        //Abaixo comando para aparecer uma pergunta para interação com o usuário sendo "Ok ou Cancelar"
        window.confirm('Teste de pergunta');
        //Abaixo comando para aparecer uma mensagem e uma caixa para digitação para a interação com o usuário
        window.prompt('Qual seu nome? ');
    </script>
</body>
</html>
